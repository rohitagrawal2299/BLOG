{% extends 'main/base.html' %}

{% block content %}

  <h1>{{ article.title }}</h1>
  <h3>Created At {{ article.createdAt }} </h3>
  <h4>Written By : </h4>
  {% for author in article.authors.all %}
    <a href="{% url 'get_author' author.id %}">
         {{ author }},
    </a>
  {% endfor %}

  <p>
    {{ article.content }}
  </p>

{% endblock %}
